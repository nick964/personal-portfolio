<div class="container">


  <div class="row">
    <div class="col">
      <h2>Projects</h2>
    </div>
  </div>

  <div *ngIf="!selectedProject">
    <div class="row">
      <div *ngFor="let project of projects" class="col-md-4">
        <app-project [project]="project" (isSelected)="setSelected($event)"></app-project>
      </div>
    </div>
  </div>



  <div *ngIf="selectedProject">
    <button (click)="back()" class="btn btn-secondary">Back</button>
    <h1>{{selectedProject.name}}</h1>
    <img class="img-fluid img-thumbnail" src="assets/images/{{selectedProject.img}}"/>
    <p>{{selectedProject.description}}</p>


  </div>

</div>
